<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>React Loadable Context example</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
    <style>
    html {
      display: flex;
      flex-direction: row;
      justify-content: center;
      width: 100vw;
    }
    body {
      font-family: 'Source Sans Pro', sans-serif;
      max-width: 800px;
      min-width: 0px;
      flex-grow: 1;
      flex-shrink: 1;
    }
    code {
      font-family: 'Source Code Pro', monospace;
    }
    h1 { font-size: 2em; margin-top: 2em; margin-bottom: 0.5em;}
    h2 { font-size: 1.5em; margin-top: 2em; margin-bottom: 0.25em;}
    h3 { font-size: 1.17em; margin-top: 1em; margin-bottom: 0em;}
    h4 { font-size: 1.12em; margin-top: 0.5em; margin-bottom: 0em; }
    h5 { font-size: .83em;  margin-top: 0.25em; margin-bottom: 0em;}
    h6 { font-size: .75em;  margin-top: 0.125em; margin-bottom: 0em;}
    p, ol, ul{ font-size: 1em;  margin-top: 0em;margin-bottom: 1em;}
    </style>
</head>
<body>
    <div id="app">
    </div>
<script type="text/javascript" src="/bundle.js"></script></body>
</html>
